<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing File Uploads</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <section class="max-w-4xl mt-4 w-11/12 mx-auto bg-blue-50 p-8 shadow-lg rounded-lg">

    <h1 class="text-3xl font-semibold text-center">Add an Event</h1>
    <form>
      <fieldset class="my-2">
        <label 
          class="w-full block uppercase ml-3 mb-3" for="first_name"
        >
          First Name
        </label>
        <input 
          type="text"
          name="first_name"
          id="first_name"
          class="w-full block p-3 shadow-sm"
          placeholder="Stanley Enow"
        />
      </fieldset>
      <fieldset class="my-2">
        <label 
          class="w-full block uppercase ml-3 mb-3" for="last_name"
        >
          Last Name
        </label>
        <input 
          type="text"
          name="last_name"
          id="last_name"
          class="w-full block p-3 shadow-sm"
          placeholder="Lekunze"
        />
      </fieldset>
      <fieldset class="my-2">
        <label 
          class="w-full block uppercase ml-3 mb-3" for="email"
        >
          Email
        </label>
        <input 
          type="email"
          name="email"
          id="email"
          class="w-full block p-3 shadow-sm"
          placeholder="user@example.com"
        />
      </fieldset>
      <fieldset class="my-2">
        <label 
          class="w-full block uppercase ml-3 mb-3" for="password"
        >
          Password
        </label>
        <input 
          type="password"
          name="password"
          id="password"
          class="w-full block p-3 shadow-sm"
        />
      </fieldset>
      <fieldset class="my-2">
        <label 
          class="w-full block uppercase ml-3 mb-3" for="password_confirmation"
        >
          Password Confirmation
        </label>
        <input 
          type="password"
          name="password_confirmation"
          id="password_confirmation"
          class="w-full block p-3 shadow-sm"
        />
      </fieldset>
      
      <fieldset class="my-2">
        <label 
          class="w-full block uppercase ml-3 mb-0" for="avatar"
        >
          Avatar
        </label>
        <input 
          type="file"
          name="avatar"
          id="avatar"
          class="w-full block p-3"
          placeholder="avatar"
        />
      </fieldset>
      <button 
        class="w-full block p-3 bg-green-400 hover:bg-green-500 text-center transition duration-200" 
        type="submit"
      >
        Create Event
      </button>
    </form>
  </section>

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded",()=> {
      document.addEventListener("submit",(e) => {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData();
        formData.append('event[first_name]', form.first_name.value);
        formData.append('event[last_name]', form.last_name.value);
        formData.append('event[email]', form.email.value);
        formData.append('event[password]', form.password.value);
        formData.append('event[password_confirmation]', form.password_confirmation.value);
        formData.append('event[avatar]', form.avatar.files[0], form.avatar.value);
        debugger
      })
    })
  </script>
</body>
</html>
